<form class="container" [formGroup]="registrationForm">
<h3>Register your account</h3>
  <mat-form-field>
    <mat-label>Enter email</mat-label>
    <input matInput type="email" placeholder="email" formControlName="email" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter password</mat-label>
    <input matInput type="password" placeholder="password"  formControlName="password" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Conform password</mat-label>
    <input matInput type="password" placeholder="Conform password" formControlName="checkPass"  >
  </mat-form-field>

  <button mat-raised-button
          (click)="submit($event)"
          [disabled]="registrationForm.value.password !== registrationForm.value.checkPass
           || registrationForm.invalid || !registrationForm.touched || disabledBtn"
  >Registration</button>

</form>
